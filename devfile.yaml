metadata:
  name: wksp-cloud-native
attributes:
  extensions.ignoreRecommendations: 'true'
projects:
  - name: workshop
    source:
      location: 'https://github.com/mcouliba/cloud-native-workshop.git'
      type: github
      branch: '5.1'
components:
  - type: chePlugin
    id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
      java.autobuild.enabled: false
  - type: dockerimage
    image: 'quay.io/mcouliba/workshop-tools:5.0'
    alias: workshop-tools
    memoryLimit: "3072M"
    mountSources: true
    env:
      - name: MAVEN_OPTS
        value: '-Xmx2048m -Duser.home=/home/developer'
    endpoints:
       - name: 8080-port
         port: 8080
         attributes:
           protocol: http
       - name: 9000-port
         port: 9000
         attributes:
           protocol: http
       - name: 5005-port
         port: 5005
         attributes:
           protocol: http
           public: 'false' 
    volumes:
      - name: kubefolder
        containerPath: /home/developer/.kube
apiVersion: 1.0.0
commands:
  - name: Launch Workshop Lab Guide
    previewUrl:
      port: 443
      path: 'redhat-scholars.github.io/inner-loop-guide/inner-loop/5.1/index.html?WORKSHOP_GIT_REPO=https://github.com/alexgroom/cloud-native-workshop.git&WORKSHOP_GIT_REF=5.1&PROJECT=${env:CHE_WORKSPACE_NAMESPACE}-dev
  
  - name: 'Inventory - Compile (Dev Mode)'
    actions:
      - command: >-
          [[ ! -z "$(ps aux | grep -v grep | grep "compile quarkus:dev" | awk '{print $2}')" ]] &&  echo '!! Application already running in Dev Mode !!' ||  mvn compile quarkus:dev -Ddebug=false
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Inventory - Build'
    actions:
      - command: >-
          mvn clean package -DskipTests
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Inventory - Create Component'
    actions:
      - command: >-
          odo component create java:11 inventory --app coolstore --binary target/inventory-quarkus-1.0.0-SNAPSHOT-runner.jar --s2i --project ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Inventory - Push'
    actions:
      - command: >-
          odo push
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Inventory - Expose'
    actions:
      - command: >-
          odo url create inventory --port 8080
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Catalog - Build'
    actions:
      - command: >-
          mvn clean package -DskipTests
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Catalog - Run'
    actions:
      - command: >-
          mvn spring-boot:run
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Catalog - Create Component'
    actions:
      - command: >-
          odo component create java:11 catalog --app coolstore --binary target/catalog-1.0-SNAPSHOT.jar --s2i --project ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Catalog - Expose'
    actions:
      - command: >-
          odo url create catalog --port 8080
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Catalog - Push'
    actions:
      - command: >-
          odo push
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Gateway - Create Component'
    actions:
      - command: >-
          odo component create dotnet gateway --app coolstore --s2i --project ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop/labs/gateway-dotnet
        component: workshop-tools
                
 
  - name: 'Gateway - Expose'
    actions:
      - command: >-
          odo url create gateway --port 8080
        type: exec
        workdir: /projects/workshop/labs/gateway-dotnet
        component: workshop-tools
                
 
  - name: 'Gateway - Push'
    actions:
      - command: >-
          odo push
        type: exec
        workdir: /projects/workshop/labs/gateway-dotnet
        component: workshop-tools
                
 
  - name: 'Catalog - Link to Gateway'
    actions:
      - command: >-
          odo link catalog --port 8080 --component gateway
        type: exec
        workdir: /projects/workshop/labs/gateway-dotnet
        component: workshop-tools
                
 
  - name: 'Inventory - Link to Gateway'
    actions:
      - command: >-
          odo link inventory --port 8080 --component gateway
        type: exec
        workdir: /projects/workshop/labs/gateway-dotnet
        component: workshop-tools
                
 
  - name: 'Catalog - Generate Traffic'
    actions:
      - command: >-
          for i in {1..60}; do if [ $(curl -s -w "%{http_code}" -o /dev/null http://catalog-coolstore.${CHE_WORKSPACE_NAMESPACE}-dev.svc:8080/actuator/health) == "200" ]; then MSG="\\033[0;32mThe request to Catalog Service has succeeded\\033[0m"; else MSG="\\033[0;31mERROR - The request to Catalog Service has failed\\033[0m"; fi;echo -e $MSG;sleep 2s; done
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools
                
 
  - name: 'Catalog - Add PodAffinity'
    actions:
      - command: >-
          oc patch dc/catalog-coolstore -n ${CHE_WORKSPACE_NAMESPACE}-dev --patch '{"spec": {"template": {"spec": {"affinity": {"podAffinity": {"requiredDuringSchedulingIgnoredDuringExecution": [{"labelSelector": { "matchExpressions": [{"key" : "deploymentconfig", "operator" : "In", "values": ["catalog-coolstore"]}]}, "topologyKey" : "kubernetes.io/hostname"}]}}}}}}'
        type: exec
        workdir: /projects/workshop/labs/catalog-spring-boot
        component: workshop-tools

  - name: 'Probes - Configure Gateway & Web'
    actions:
      - command: >-
          oc project ${CHE_WORKSPACE_NAMESPACE}-dev; oc set probe dc/gateway-coolstore  --liveness --readiness --period-seconds=5 --get-url=http://:8080/health;oc set probe deployment/web-coolstore  --liveness --readiness --period-seconds=5 --get-url=http://:8080/;echo "Health Probes Done"
        type: exec
        workdir: /projects/workshop
        component: workshop-tools
                  
 
  - name: 'Inventory - Mount ConfigMap'
    actions:
      - command: >-
          oc set volume dc/inventory-coolstore --add --configmap-name=inventory --mount-path=/deployments/config -n ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop/labs/inventory-quarkus
        component: workshop-tools
                
 
  - name: 'Inner Loop - Deploy Coolstore'
    actions:
      - command: >-
          ./inner_loop_deploy_coolstore.sh ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop/.tasks
        component: workshop-tools
   
  - name: 'OpenShift - Cleanup'
    actions:
      - command: >-
           git checkout .; git clean -fd; git clean -f; oc delete deployment,deploymentconfig,buildconfig,imagestream,route,secret,configmap,pvc,service,pipeline,pipelinerun --all --namespace ${CHE_WORKSPACE_NAMESPACE}-dev
        type: exec
        workdir: /projects/workshop
        component: workshop-tools

